<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!--header-->
    <nav
      class="nav-style navbar navbar-expand-lg navbar-dark position-fixed w-100"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-capitalize mx-4 my-4 fw-bolder" href="#"
          >La voix des jeunes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item pe-4">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Accueil</a
              >
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="articles.html">Articles</a>
            </li>

            <li class="nav-item pe-4">
              <a class="nav-link" href="apropos.html">A propos</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="contacts.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--section-->
    <section
      class="banner d-flex justify-content-center align-items-center pt-5"
    >
      <div class="container w-50">
        <h1 class="text-capitalize justify-content-center">Nouvel Article</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Titre"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Résumé</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="2"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Contenu</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nom de l'auteur</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image Correspondante</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3">
          <a href="add.html" class="btn btn-primary btn-b w-50" role="button"
            >Enregistrez votre article</a
          >
        </div>
      </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
